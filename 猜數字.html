<!doctype html>
<html lang="en">

<head>
    <title>猜數字</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <div class="container" style="position: absolute;">
        <div class="row mt-5">
            <div class="offset-1"></div>
            <div class="col-2">
                <input name="" id="" class="btn btn-block btn-primary" type="button" value="開始遊戲">
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-1"></div>
            <div class="col-2">
                <input name="" id="" class="btn btn-block btn-primary" type="button" value="檢查答案">
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-1"></div>
            <div class="col-2">
                <input name="" id="" class="btn btn-block btn-primary" type="button" value="看答案">
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-1"></div>
            <div class="col-2">
                <input name="" id="" class="btn btn-block btn-primary" type="button" value="放棄重來">
            </div>
            <div class="col-4">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">輸入數字</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="">
                </div>
            </div>
            <div class="col-1">
                <input name="" id="" class="btn btn-block btn-primary" type="button" value="輸入">
            </div>
        </div>
    </div>
    <div class="container" style="position:absolute; z-index:-1;">
        <div class="row">
            <div class="offset-3"></div>
            <div class="col-4 mt-5">
                <div class="form-group">
                    <label for="">遊戲歷程</label>
                    <textarea class="form-control" name="" id="" rows="8"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
